<div class="container mt-4">
    <!--main tile-->
    <div class="bg-light main-title">
        <h2><i class="fas fa-tachometer-alt"></i> Home</h2>
    </div>
    <!--slide show-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/slider1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/slider2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/slider3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/slider4.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/slider5.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!--dashbord tiles-->
    <div class="jumbotron pt-md-5">
        <div id="home-tiles">
            <div class="row ">
                <div class="col-lg-6 col-xl-4 mb-2">
                    <div class="card">
                        <div class="card-header" style="background: #00b8ff">Customers</div>
                        <div class="card-body">
                            <div class="dash-tile-icon"><i class="fas fa-users"></i></div>
                            <div class="dash-tile-text text-right text-black-50"><h2>129</h2></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-xl-4 mb-2">
                    <div class="card">
                        <div class="card-header" style="background: #00b8ff">Items</div>
                        <div class="card-body">
                            <div class="dash-tile-icon"><i class="fas fa-cubes"></i></div>
                            <div class="dash-tile-text text-right text-black-50"><h2>250</h2></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-xl-4 mb-2">
                    <div class="card">
                        <div class="card-header" style="background: #00b8ff">Orders</div>
                        <div class="card-body">
                            <div class="dash-tile-icon"><i class="fas fa-shopping-cart"></i></div>
                            <div class="dash-tile-text text-right text-black-50"><h2>1000</h2></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
