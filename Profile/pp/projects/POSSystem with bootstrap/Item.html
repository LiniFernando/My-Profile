<main>
    <section class="row container-fluid">
        <div class="container mt-1">
            <!--main tile-->
            <div class="bg-light main-title mb-0">
                <h2><i class="fas fa-users"></i> Item</h2>
            </div>

            <div>
                <div style="background-color: #e9ecef;padding: 1%" class="row">
                    <div  class="col-lg-6">
                        <div class="card">
                            <div class="card-header" style="background: #00b8ff">Item</div>
                            <div class="card-body">
                                <form class="form-inline">
                                    <div class="form-group mb-2">
                                        <label>Search Item</label>
                                    </div>
                                    <div class="form-group mx-sm-3 mb-2">
                                        <input type="text" class="form-control"  placeholder="Input Code/Name">
                                    </div>
                                    <button type="submit" class="btn btn-primary mb-2">Search</button>
                                </form>
                                <div>
                                    <input class="form-control" type="text" placeholder="Item Code">
                                    <br>
                                    <input class="form-control" type="text" placeholder="Item Name">
                                    <br>
                                    <input class="form-control" type="text" placeholder="Price">
                                    <br>
                                    <input class="form-control" type="text" placeholder="Qty">
                                    <br>
                                    <button type="button" class="btn btn-success">Register</button>
                                    <button type="button" class="btn btn-primary">Update</button>
                                    <button type="button" class="btn btn-danger">Delete</button>
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-warning"data-toggle="modal" data-target="#exampleModalCenter">Add Stock</button>
                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header"style="background: #00b8ff">
                                                    <h5 class="modal-title" id="exampleModalCenterTitle">Add Stock</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-inline">
                                                        <div class="form-inline col-md-12">
                                                            <label class="">Item Code:</label>
                                                            <select class="form-control col-md-12">
                                                                <option>I001</option>
                                                                <option>I002</option>
                                                                <option>I003</option>
                                                                <option>I004</option>
                                                            </select>
                                                        </div>

                                                    </div>
                                                    <br>
                                                    <div class="form-inline">
                                                    <label class="col-6">Item Name: ASDF</label>
                                                    <label class="col-6">QTY: 45</label>
                                                    </div>
                                                    <br>
                                                    <input class="form-control" type="text" placeholder="Add Qty">
                                                    <br>
                                                    <label class="col-12" style="padding-left: 14vw">New QTY: 55</label>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                    <button type="button" class="btn btn-primary">Add</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>





                    <!--table-->
                    <div class="col-md-6 mt-4" style="height: 50vh; overflow-y: scroll">
                        <table class="table table-hover table-bordered">
                            <thead>
                            <tr>
                                <th class="sticky-top"  style="background: #00b8ff">Item Code</th>
                                <th class="sticky-top"  style="background: #00b8ff">Item Name</th>
                                <th class="sticky-top"  style="background: #00b8ff">Price</th>
                                <th class="sticky-top"  style="background: #00b8ff">Qty</th>
                            </tr>
                            </thead>
                            <tbody class="bg-light">
                            <tr>
                                <td>I001</td>
                                <td></td>
                                <td></td>
                                <td></td>

                            </tr>
                            <tr>
                                <td>I002</td>
                                <td></td>
                                <td></td>
                                <td></td>

                            </tr>
                            <tr>
                                <td>I003</td>
                                <td></td>
                                <td></td>
                                <td></td>

                            </tr>
                            <tr>
                                <td>I004</td>
                                <td></td>
                                <td></td>
                                <td></td>

                            </tr>
                            <tr>
                                <td>I005</td>
                                <td></td>
                                <td></td>
                                <td></td>

                            </tr>
                            <tr>
                                <td>I006</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
