<main>
    <section class="row container-fluid">
        <div class="container mt-1">
            <!--main tile-->
            <div class="bg-light main-title mb-0">
                <h2><i class="fas fa-users"></i> Orders</h2>
            </div>

            <!--<div>-->

    <div style="background-color: #e9ecef;padding: 1%">
        <div class="row">
            <div class="col-lg-6 mt-lg-0 mt-3">
                <div class="card" style="border-color: #00b8ff">
                    <div style="background: #00b8ff" class="card-header">Invoice Details</div>
                    <div class="card-body pt-1">
                        <form class="form-inline">
                            <div class="form-group form-inline col-6">
                                <label>Date :</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="form-group form-inline col-6">
                                <label>Order ID :</label>
                                <input type="text" class="form-control">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mt-lg-0 mt-3">
                <div class="card mb-3" style="border-color: #00b8ff">
                    <div style="background: #00b8ff" class="card-header">Customer Details</div>
                    <div class="card-body pt-1">
                        <form>
                            <div class="form-inline">
                                <div class="form-group form-inline col-6">
                                    <label class="col-6">CID:</label>
                                    <select class="form-control col-6">
                                        <option>I001</option>
                                        <option>I002</option>
                                        <option>I003</option>
                                        <option>I004</option>
                                    </select>
                                </div>
                                <div class="form-group form-inline col-6">
                                    <label class="col-6">Name :</label>
                                    <input type="text" class="form-control col-6">
                                </div>
                            </div>

                            <div class="form-inline">
                                <div class="form-group form-inline col-6">
                                    <label class="col-6">Address:</label>
                                    <input type="text" class="form-control col-6">
                                </div>
                                <div class="form-group form-inline col-6">
                                    <label class="col-6">Contact:</label>
                                    <input type="text" class="form-control col-6">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>



            </div>

            <div class="col-lg-6 mt-lg-0 mt-3">
                <div class="card" style="border-color: #00b8ff">
                    <div style="background: #00b8ff" class="card-header">Item Select</div>
                    <div class="card-body pt-1">
                        <form>
                            <div class="form-inline">
                                <div class="form-inline col-6">
                                    <label>Item Code:</label>
                                    <select class="form-control">
                                        <option>I001</option>
                                        <option>I002</option>
                                        <option>I003</option>
                                        <option>I004</option>
                                    </select>
                                </div>
                                <div class="form-group form-inline col-6">
                                    <label>Item Name :</label>
                                    <input type="text" class="form-control col-12 col-xl-4">
                                </div>
                            </div>
                            <div class="form-inline">
                                <label class="col-4">Price :</label>
                                <label class="col-4">
                                    <!--class="mt-3 mt-xl-0 ml-0 ml-xl-2"-->
                                    QTY Available :</label>
                                <label class="col-4">
                                    <!--class="mt-3 mt-xl-0 ml-0 ml-xl-2"-->
                                    Quantity :</label>
                                <input type="text" class="form-control col-4 ">
                                <input type="text" class="form-control col-4 ">
                                <input type="text" class="form-control col-4 ">
                            </div>
                        </form>
                    </div>
                </div>



            </div>

            <div class="col-lg-6 mt-lg-0 mt-3" style="height: 40vh; overflow-y: scroll">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th class="sticky-top"  style="background: #00b8ff">Item Code</th>
                        <th class="sticky-top" style="background: #00b8ff">Item Name</th>
                        <th class="sticky-top" style="background: #00b8ff">Unit Price</th>
                        <th class="sticky-top" style="background: #00b8ff">Qty</th>
                        <th class="sticky-top" style="background: #00b8ff">Total</th>
                    </tr>
                    </thead>
                    <tbody class="bg-light">
                    <tr>
                        <td>I001</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>I002</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>I003</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>

                    <tr>
                        <td colspan="4"align="center"><b>Total :</b></td>
                        <td><b>Rs:00.00</b></td>
                    </tr>
                </table>

            </div>
            <div class="row">
                <div class="col-lg-3">
                    <div>
                        <label>Discount</label>
                        <input type="text" class="form-control col-12 col-lg-auto">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div>
                        <label>Cash</label>
                        <input type="text" class="form-control col-12 col-lg-auto">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div>
                        <label>Balance</label>
                        <input type="text" class="form-control col-12 col-lg-auto">
                    </div>
                </div>

                <div class="col-lg-3">
                    <a class="nav-link" href="order.html">
                        <button type="button" class="btn btn-success">Place Order</button>
                    </a>
                </div>

            </div>

            <div class="menu-button-group float-right">
                <div class="center-on-lg">

                </div>
            </div>


        </div>
        <!--order table-->
