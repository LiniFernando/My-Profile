<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knight Rider</title>
    <style>
        body{
            background: black;
        }

        body>div{
            background-color: yellow;
            width: 136px;
            height: 63px;
            position: relative;
            top: 300px;
            animation: rider 1s infinite alternate-reverse;
        }


        @keyframes rider {
            to{
                margin: 0;
            }
            from{
                margin-left: 900px;
            }
        }
    </style>
</head>
<body>
<div>

</div>
</body>
</html>
