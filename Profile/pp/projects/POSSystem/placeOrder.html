rder: none;            margin: 15px 0 0 0;            padding: 0 0 2px 20px;            border-bottom: 1.5px solid #6b90bd;        }    </style></head><body><header>    <ul>        <li><b><a href="posSystem.html">Home</a></b></li>        <li><b><a href="Customer.html">Customer</a></b></li>        <li><b><a href="Item.html">Item</a></b></li>        <li><b><a href="placeOrder.html">Orders</a></b></li>        <li><b><a href="#co">Contact</a></b></li>    </ul></header><main>    <section>        <div>            <div>                <div>                    <input type="text" placeholder="Order ID" class="form-control " id="OID">                    <input type="text" placeholder="Order Date" class="form-control " id="ODate">                </div>                <div>                    <select class="form-control mb-2" id="CID1" >                        <option>C001</option>                        <option>C002</option>                        <option>C003</option>                    </select>                    <input type="text" placeholder="Search From Id" class="form-control " id="CID2">                    <input type="text" placeholder="Name" class="form-control " id="CName">                    <input type="text" placeholder="Address" class="form-control " id="Address">                </div>            </div>            <div>                <select class="form-control mb-2" id="IID1" >                    <option>I001</option>                    <option>I002</option>                    <option>I003</option>                </select>                <input type="text" placeholder="Search From Code" class="form-control " id="IID2">                <input type="text" placeholder="Item Name" class="form-control " id="IName">                <input type="text" placeholder="QTY Available" class="form-control " id="AQty">                <input type="text" placeholder="Unit Price" class="form-control " id="unitPrice">
